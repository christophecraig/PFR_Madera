<ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/devis"></ion-back-button>
      </ion-buttons>
      <ion-title>Devis</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="addQuote()" color="primary">
          <ion-icon slot="icon-only" name="add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header *ngIf="!quotes || quotes.length === 0">
        <ion-card-subtitle>Il n'y a pas encore de devis</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content *ngIf="quotes && quotes.length !== 0">
        <ion-list>
          <ion-item *ngFor="let quote of quotes">
            <ion-label>{{quote.name}}</ion-label>
            <ion-buttons slot="end">
              <ion-button fill="clear" color="primary" (click)="editQuote(quote)">
                <ion-icon slot="icon-only" name="create"></ion-icon>
              </ion-button>
              <ion-button fill="clear" color="primary" (click)="deleteQuotePresentAlert(quote)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-content>
