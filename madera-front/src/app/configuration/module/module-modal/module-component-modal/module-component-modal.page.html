<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Mes qualit√©s</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="updateComponents()">
        <ion-label>CONFIRMER</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="components">
    <ion-card-content>
      <ion-list>

        <ion-item *ngFor="let component of components">
          <ion-checkbox slot="start" [value]="component" (ionChange)="updateComponent($event)" [checked]="isChecked(component) ">
          </ion-checkbox>
          <ion-label>{{component.name}}</ion-label>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
