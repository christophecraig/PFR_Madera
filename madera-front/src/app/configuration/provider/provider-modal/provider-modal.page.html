<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>{{isEdit ? 'Modifier' : 'Ajouter'}} fournisseur</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button color="primary" (click)="onSubmit()">
        <ion-label>{{isEdit ? 'ÉDITER' : 'CRÉER'}}</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Fournisseur</ion-card-title>
      <ion-card-subtitle>* champs requis</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <form #providerForm="ngForm">
        <ion-list>
          <ion-item>
            <ion-label position="floating" color="primary">Nom*</ion-label>
            <ion-input type="text" inputmode="text" name="businessName" [(ngModel)]="provider.businessName" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Adresse*</ion-label>
            <ion-input type="text" inputmode="text" name="address" [(ngModel)]="provider.address" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Contact*</ion-label>
            <ion-input type="text" inputmode="text" name="businessContact" [(ngModel)]="provider.businessContact" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Informations de paiement*</ion-label>
            <ion-input type="text" inputmode="text" name="paymentContact" [(ngModel)]="provider.paymentContact" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating" color="primary">Description*</ion-label>
            <ion-input type="text" inputmode="text" name="description" [(ngModel)]="provider.description" required></ion-input>
          </ion-item>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
